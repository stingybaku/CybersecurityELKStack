---
# ELK Server Configuration

- name: Docker and PHP install
  hosts: elkserver
  become: true
  tasks:

  - name: docker.io
    apt:
      update_cache: yes
      name: docker.io
      state: present

  - name: install python3-pip
    apt:
      name: python3-pip
      state: present

  - name: install docker
    pip:
      name: docker
      state: present

  - name: Increase virtual memory
    command: sysctl -w vm.max_map_count=262144

  - name: Use more memory
    sysctl:
      name: vm.max_map_count
      value: 262144
      state: present
      reload: yes

  - name: download and launch a docker elk container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
      - 5601:5601
      - 9200:9200
      - 5044:5044

  - name: Enable docker service
    systemd:
      name: docker
      enabled: yes